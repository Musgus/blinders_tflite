name: flutter_face_app
description: A minimal Flutter app that runs the trained TFLite face-recognition classifier.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.3
  google_mlkit_face_detection: ^0.13.1
  tflite_flutter: ^0.12.1
  # tflite_flutter_helper removed to avoid camera version conflicts; you can add it back
  # when using a compatible camera / helper set.
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/model.tflite
    - assets/labels.json
